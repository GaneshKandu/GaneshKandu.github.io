<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>README Viewer</title>

<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.min.css">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  max-width: 900px;
  margin: 40px auto;
  padding: 0 16px;
  line-height: 1.6;
}
pre { padding: 12px; overflow-x: auto; }
code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
</style>
</head>

<body>

<div id="content">Loading README.mdâ€¦</div>

<script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11/lib/common.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>

<script>
const md = markdownit({
  html: true,
  linkify: true,
  typographer: true,
  highlight: (str, lang) => {
    if (lang && hljs.getLanguage(lang)) {
      return '<pre class="hljs"><code>' +
        hljs.highlight(str, { language: lang }).value +
        '</code></pre>';
    }
    return '<pre class="hljs"><code>' +
      md.utils.escapeHtml(str) +
      '</code></pre>';
  }
});

fetch('./README.md')
  .then(res => {
    if (!res.ok) throw new Error('README.md not found');
    return res.text();
  })
  .then(text => {
    document.getElementById('content').innerHTML =
      DOMPurify.sanitize(md.render(text));
  })
  .catch(err => {
    document.getElementById('content').innerHTML =
      '<h2>Error</h2><p>Unable to load README.md</p>';
    console.error(err);
  });
</script>

</body>
</html>
